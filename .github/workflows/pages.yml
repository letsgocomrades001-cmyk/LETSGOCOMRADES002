name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create a clean output folder and copy your site files into it
      - name: Prepare site
        run: |
          rm -rf _site
          mkdir _site
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude 'README.md' \
            ./ _site/

      # Ensure CNAME is present in the deployed artifact
      - name: Add CNAME
        run: echo "www.letsgocomrades.com" > _site/CNAME

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
